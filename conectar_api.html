<html>

<head>
	<script src="script_api.js"></script>
	<title>Buscar CEP via API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form style="text-align: left;">
		<h5>Digite o CEP que deseja Buscar: </h5>
		<input placeholder="Insira seu CEP" type="text" id="cep"></input>
		<button type="button" onclick="exibir_cep();">Exibir CEP</button>
		<br>


		<br>
		<div id="lista">
			<table>
				<td>
					
					<h5>CEP:<input readonly type="text" id="iCep"></h5>
				</td>
				<td>
					<h5>Estado:<input readonly type="text" id="iEstado"></h5>
				</td>
				<td>
					<h5>Cidade:<input readonly type="text" id="iCidade"></h5>
				</td>
				<td>
					<h5>Bairro:<input readonly type="text" id="iBairro"></h5>
				</td>
				<td>
					<h5>Rua:<input readonly type="text" id="iRua"></h5>
				</td>
			</table>
	</form>

</body>

</html>
